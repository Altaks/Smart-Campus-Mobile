<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>S.A | Reseau</title><link rel="stylesheet" href="main.css"></head><body><header><h1>SMART CAMPUS</h1><hr></header><a href="/">Retour à l'accueil</a><div class="container"><!--DebutFormHeadReseau--><form action="" method="post"><!--FinFormHeadReseau--><h3>Configuration du réseau externe</h3><br><div class="wrap"><div><label for="nom_reseau">Choisir un résesau</label><select name="nom_reseau" id="nom_reseau"><!--ListeReseaux--><!--FinListeReseaux--></select></div><div><label for="type_eap">Type de résesau</label><select name="type_eap" id="type_eap"><option value="0">TLS</option><option value="1">PEAP</option><option value="2">TTLS</option></select></div></div><div id="div_id_nom_util" class="hidden"><label for="">Nom d'utilisateur</label><input type="text" name="nom_utilisateur" id="nom_utilisateur"><br><label for="">Identifiant</label><input type="text" name="identifiant" id="identifiant"><br></div><label for="">Mot de passe</label><input type="password" name="mot_de_passe" id="mot_de_passe"><br><input type="submit" value="Valider la configuration"></form><br><!--DebutFormHeadAp--><form action="" method="post"><!--FinFormHeadAp--><h3>Reconfiguration réseau de l'ESP</h3><br><label for="">Nouveau nom de réseau</label><input type="text" name="ssid" id="ssid"><br><label for="">Nouveau le nouveau mot de passe</label><input type="password" name="mot_de_passe" id="mot_de_passe"><br><label for="">Confirmez le nouveau mot de passe</label><input type="password" name="mot_de_passe_confirm" id="mot_de_passe_confirm"><br><input type="submit" value="Valider la reconfiguration"></form></div><script>let type_eap=document.getElementById('type_eap');window.onload=changementEap;type_eap.addEventListener("change",changementEap);function changementEap(){type_eap=document.getElementById('type_eap');let div_id_nom_util=document.getElementById('div_id_nom_util');if(type_eap.options[type_eap.selectedIndex].value==0){div_id_nom_util.classList.add("hidden");div_id_nom_util.classList.remove("visible");}else{div_id_nom_util.classList.remove("hidden");div_id_nom_util.classList.add("visible");}}</script></body></html>
